<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
    }
  </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">VALID NUMBER</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 인증번호</p>
                <p class="text-white-50 mt-2 mb-1" th:text="${fail}" th:color="red"></p>

                <div class = "mb-2">
                    <form th:action="@{/user}" method="POST">
                        <!-- 토큰을 추가하여 CSRF 공격 방지 -->
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="mb-3">
                            <input type="hidden" name="email" th:value="${user.email}">
                        </div>
                        <div class="mb-3">
                            <input type="hidden" name="password" th:value="${user.password}">
                        </div>
                        <div class="mb-3">
                            <input type="hidden" name="nickname" th:value="${user.nickname}">
                        </div>
                        <div class="mb-3">
                            <input type="hidden" name="validNumber" th:value="${validNumber}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">인증번호:</label>
                            <input type="text" class="form-control" name="userValidNumber">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
