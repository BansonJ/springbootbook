<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerFragment">
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body th:fragment="bodyFragment (name)">
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3"><a th:href="@{/articles}" style="color:black; text-decoration: none">banson's Blog</a></h1>
    <h4 class="mb-3">환영합니다.</h4>

    <!--로그인, 회원가입, 로그아웃-->
    <button th:if="${name == 'null'}" type="button" class="btn btn-secondary" onclick="location.href='/signup'" style="float:right">회원가입
    </button>
    <a th:if="${name == 'null'}" type="button" class="btn btn-secondary" th:href="@{/login}" style="float:right; margin-right:10px">로그인</a>
    <button th:unless="${name == 'null'}" type="button" class="btn btn-secondary" onclick="location.href='/logout'" style="float:right">로그아웃</button>
    <p th:unless="${name == 'null'}" th:text="|환영합니다 '${name}'님|" style="float:right; margin-right:10px; margin-top:8px"></p>
</div>
</body>
</html>
