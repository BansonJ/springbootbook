<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
    }
  </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-dark" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h2 class="text-white">change user password</h2>
        <p class="text-white-50 mt-2 mb-5" th:text="#{userinfoglobal}">비밀번호 변경</p>
        <p class="text-white-50 mt-2 mb-1" th:text="${fail}" th:color="red"></p>

        <div class = "mb-2">
          <form th:action="@{/userInfo}" th:object="${userInfo}" method="POST">

            <input type="hidden" th:field="*{email}">
            <div th:if="${#fields.hasGlobalErrors()}">
              <p class="field-error" style="color:red" th:each="err : ${#fields.globalErrors()}" th:text="${err}">잘못된 변경임!!</p>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-white">Password</label>
              <input id="password" type="password" th:field="*{password}" class="form-control">
              <div style="color:red" th:errors="*{password}">
                비밀번호를 다시 입력하세요.
              </div>
            </div>
              <br>

            <button type="submit" class="btn btn-primary" th:text="#{register}">등록</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
