<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{/common-head :: headerFragment}"></div>
<div th:insert="~{/common-head :: bodyFragment (${name})}"></div>

<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <input type="hidden" id="article-id" th:value="${article.id}">
        <header class="mb-4">
          <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
          <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(article.createdAt,
'yyyy-MM-dd HH:mm')} By ${article.author}|"></div>
        </header>
        <section class="mb-5">
          <p class="fs-5 mb-4" th:text="${article.content}"></p>
        </section>
        <button th:if="${name == article.author}" type="button" id="modify-btn" th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                class="btn btn-primary btn-sm">수정</button>
        <button th:if="${name == article.author}" type="button" id="delete-btn"
                class="btn btn-secondary btn-sm">삭제</button>
      </article>
    </div>
  </div>
  <hr>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <form th:action="@{/articles/new-comment}" method="POST">
        <div class="mb-3">
          <input type="hidden" name="articleId" th:value="${article.id}">
          <label>댓글:</label>
          <input type="textarea" class="form-control" name="comment">
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
      </form>
    </div>
  </div>
  <hr>
</div>


<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <div th:each="comments:${comments}">
        <form th:action="@{/articles/delete-comment}" method="POST">
          <p class="text-muted fst-italic mb-1" th:text="|nickname: ${comments.nickname}|"></p>
          <button th:if="${name == comments.nickname}" type="submit" class="btn btn-danger" style="float:right">삭제</button>
          <p class="fs-5 mb-1" th:text="${comments.comment}"></p>
          <input type="hidden" name="id" th:value="${comments.id}">
        </form>
        <hr>
      </div>
    </div>
  </div>
</div>

<script src="/js/article.js"></script>
</body>
</html>
