<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{/common-head :: headerFragment}"></div>
<div th:insert="~{/common-head :: bodyFragment (${name})}"></div>

<body>
<!--글등록과 상세보기-->
<div class="container">
    <button type="button" id="create-btn" th:onclick="|location.href='@{new-article}'|"
            class="btn btn-secondary btn-sm mb-3">글 등록
    </button>
    <form th:action="@{/articles(page=1)}" method="get">
        <label>검색: </label>
        <input type="text" name="search">
        <button class="btn btn-outline-dark" type="submit">제목 검색</button>
    </form>
    <br>
    <div class="row-6" th:each="item, i: ${articles}">
        <div class="card">
            <div class="card-header" th:text="${nowPage*3 + i.index+1}">
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${item.title}"></h5>
                <p class="card-text" th:text="${item.content}"></p>
                <a th:href="@{/articles/{id}(id=${item.id})}"
                   class="btn btn-primary">보러가기</a>
            </div>
        </div>
        <br>
    </div>

<!--paging 부분-->
    <div th:if="${!articles.isEmpty()}">
        <ul class="pagination justify-content-center">

            <li class="page-item">
                <a class="page-link" th:if="${nowPage != firstPage}" th:href="@{/articles(page=1,search=${search})}">첫 페이지 </a>
            </li>

            <li class="page-item" th:if="${nowPage != firstPage}">
                <a class="page-link" th:href="@{/articles(page=${nowPage},search=${search})}"> 이전 </a>
            </li>

            <li class="page-item" th:each="page:${#numbers.sequence(firstPage+1,lastPage+1)}">
                    <a class="page-link" th:if="${page != nowPage+1}" th:href="@{/articles(page=${page},search=${search})}" th:text ="${page}"></a>
                    <span class="page-link" th:if="${page==nowPage+1}" th:text ="${page}" style="color:black"></span>
            </li>

            <li class="page-item" th:if="${nowPage != lastPage}">
                <a class="page-link" th:href="@{/articles(page=${nowPage+2},search=${search})}"> 다음 </a>
            </li>

            <li class="page-item">
                <a class="page-link" th:if="${nowPage != lastPage}" th:href="@{/articles(page=${articles.totalPages},search=${search})}"> 마지막 페이지</a>
            </li>
        </ul>
    </div>
</div>

<script src="/js/article.js"></script>
</body>
</html>
